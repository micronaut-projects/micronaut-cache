ext {
    coherenceVersion = "20.12"
    micronautCoherenceVersion = "1.0.0.BUILD-SNAPSHOT"
}

dependencies {
    api project(":cache-core")
    api "com.oracle.coherence.ce:coherence:$coherenceVersion"
    api "io.micronaut.coherence:micronaut-coherence:$micronautCoherenceVersion"

    testAnnotationProcessor "io.micronaut:micronaut-inject-java"

    testImplementation project(":cache-tck")
    testImplementation "com.oracle.coherence.ce:coherence:$coherenceVersion"
    testImplementation "io.micronaut:micronaut-inject-groovy:$micronautVersion"
    testImplementation "io.micronaut.test:micronaut-test-spock:$micronautTestVersion"
    testImplementation "org.testcontainers:spock:1.15.1"
}

repositories {
    maven { url "https://oss.sonatype.org/content/repositories/snapshots"
        mavenContent {
            snapshotsOnly()
        }}
}
