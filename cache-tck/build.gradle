plugins {
    id 'groovy'
    id 'io.micronaut.build.internal.cache-module'
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'io.micronaut:micronaut-inject-groovy'

    runtimeOnly 'cglib:cglib-nodep:3.3.0'
    runtimeOnly 'org.objenesis:objenesis:3.2'

    implementation projects.cacheCore
    implementation 'io.projectreactor:reactor-core'
    implementation "org.spockframework:spock-core:$spockVersion"

    implementation "io.micronaut.test:micronaut-test-spock:$micronautTestVersion"
}

java {
    sourceCompatibility = JavaVersion.toVersion('1.8')
    targetCompatibility = JavaVersion.toVersion('1.8')
}
