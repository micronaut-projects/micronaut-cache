dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java:$micronautVersion"
    compileOnly "io.micronaut:micronaut-inject-groovy:$micronautVersion"
    runtimeOnly "cglib:cglib-nodep:3.3.0"
    runtimeOnly "org.objenesis:objenesis:3.1"

    compile "io.micronaut:micronaut-runtime:$micronautVersion"

    compile("org.spockframework:spock-core:${spockVersion}") {
        exclude module:'groovy-all'
    }

    compile "io.micronaut.test:micronaut-test-spock:1.1.5"
    compile "io.micronaut.test:micronaut-test-core:1.1.5"
}
