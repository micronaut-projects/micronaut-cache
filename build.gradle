plugins {
    id 'io.micronaut.build.internal.docs'
    id 'io.micronaut.build.internal.quality-reporting'
}

repositories {
    mavenCentral()
    maven { url "https://s01.oss.sonatype.org/content/repositories/snapshots/" }
}

publishGuide {
    properties.put("ehcacheVersion", libs.versions.managed.ehcache.get())
    properties.put("caffeineVersion", libs.versions.managed.caffeine.get())
    properties.put("hazelcastVersion", libs.versions.managed.hazelcast.get())
    properties.put("infinispanVersion", libs.versions.managed.infinispan.get())
}
