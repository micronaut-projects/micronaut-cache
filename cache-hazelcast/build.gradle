plugins {
    id 'io.micronaut.build.internal.cache-module'
    id 'org.gradle.test-retry'
}

dependencies {
    api projects.cacheCore
    api(libs.hazelcast)

    testAnnotationProcessor(libs.micronaut.inject.java)

    testImplementation projects.cacheTck
    testImplementation(libs.hazelcast)
    testImplementation(libs.micronaut.test.spock)
    testImplementation(libs.micronaut.http.client)
    testImplementation(libs.micronaut.inject.groovy)
    testImplementation(libs.reactor.core)
    testImplementation(libs.spock)
}

tasks.withType(Test) {
    systemProperty('hazelcastVersion', hazelcastVersion)
    retry {
        maxRetries = 5
        maxFailures = 20
    }
}
