ext {
    hazelcastVersion = "4.0"
}

dependencies {
    compile project(":cache-core")
    compile "com.hazelcast:hazelcast:$hazelcastVersion"

    testAnnotationProcessor "io.micronaut:micronaut-inject-java"

    testImplementation project(":cache-tck")
    testImplementation "com.hazelcast:hazelcast:$hazelcastVersion"
    testImplementation "io.micronaut:micronaut-inject-groovy:$micronautVersion"
    testImplementation "io.micronaut.test:micronaut-test-spock:1.1.5"
    testImplementation "org.testcontainers:spock:1.14.0"
}
