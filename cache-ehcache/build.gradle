dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java:$micronautVersion"
    annotationProcessor "io.micronaut.docs:micronaut-docs-asciidoc-config-props:1.0.13"

    compileOnly "io.micronaut:micronaut-inject-java:$micronautVersion"

    compile "io.micronaut:micronaut-runtime:$micronautVersion"
    compile "org.ehcache:ehcache-clustered:3.8.1"

    testAnnotationProcessor "io.micronaut:micronaut-inject-java"

    testCompile project(":cache-tck")
    testCompile "io.micronaut:micronaut-inject-groovy:$micronautVersion"
    testCompile "io.micronaut:micronaut-inject-java:$micronautVersion"
    testCompile "io.micronaut.test:micronaut-test-spock:1.1.2"
    testCompile "org.testcontainers:spock:1.12.4"
}
