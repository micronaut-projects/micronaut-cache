dependencies {
    compile project(":cache-core")

    compile 'org.infinispan:infinispan-core:10.1.7.Final'
    compile "org.infinispan:infinispan-client-hotrod:10.1.5.Final"

    testImplementation project(":cache-tck")
    testImplementation "io.micronaut:micronaut-inject-groovy:$micronautVersion"
    testImplementation "io.micronaut.test:micronaut-test-spock:1.1.5"
    testImplementation "org.testcontainers:spock:1.13.0"
}
